<!DOCTYPE html>

<html lang="en-us">

<head>

    <title>GifTastic</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--jQuery Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--css link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>

<body>


<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div id="buttons-view"></div>

        </div>    

    </div>
    
    <div class="row">

        <div class="col-lg-8">

            <div id="gif-view"></div>

        </div>

        <div class="col-lg-4">

            <form id="input-form">
                
                <label for="user-input">Add a Team</label>
                <input type="text" id="user-input"><br>
                <p class="info">(must include the area of the team)</p>
                
                <!-- Button triggers new button to be added -->
                <input id="add-button" type="submit" value="Submit" class="btn btn-danger">

            </form>

        </div>
        
    </div>    
 
</div>

<script src="assets/javascript/app.js"></script>    

</body>    
</html>
